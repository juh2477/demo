                <button type="button" class="btn" id="login" data-toggle="modal" data-target="#exampleModal" data-whatever="@getbootstrap">Login</button>

                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">

                    </div>
                    <div class="modal-body">

                        <!--EMAIL MODAL LOGIN-->
                        <div class="form-group">

                            <input type="email" class="form-control" id="Email" aria-describedby="emailHelp" placeholder="Seu email">
                        </div>
                        <!--SENHA MODAL LOGIN-->
                        <div class="form-group">
                            <label for="Senha">Senha</label>
                            <input type="password" class="form-control" id="Senha" aria-describedby="senhaHelp" placeholder="Sua senha">
                            <small id="emailHelp" class="form-text text-muted"><a id="recSenha" href="#">Esqueceu a senha? Clique aqui</a></small>
                        </div>
                        <!--CADASTRO MODAL LOGIN-->
                        <div class="alert alert-danger msg" role="alert" id="msgErro">
                            Preencha todos os campos corretamene!
                        </div>
                        </form>
                    </div>
                    <!--BOT√ïES DO MODAL LOGIN-->
                    <div class="modal-footer">
                        <!--BOT√ÉO ABRIR MODAL CADASTRO-->
                        <button type="button" class="btn btn-white" id="btn-cadastro" data-toggle="modal" data-target="ModalCadastro" data-whatever="@getbootstrap">Cadastre-se</button>
                            <!--MODAL CADASTRO-->
                            <div class="modal fade" id="ModalCadastro" tabindex="-1" role="dialog" aria-labelledby="modalCadastroLabel" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                <!--CABE√áA MODAL CADASTRO-->
                                <div class="modal-header">
                                    <h5 class="modal-title" id="modalCadastroLabel">Fa√ßa seu login</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <form>
                                        <!--NOME MODAL CADASTRO-->
                                        <div class="form-group">
                                            <label for="Name">Nome</label>
                                            <input type="name" class="form-control" id="Nome" aria-describedby="nomeHelp" placeholder="Insira seu nome">
                                        </div>
                                        <!--EMAIL MODAL CADASTRO-->
                                        <div class="form-group">
                                            <label for="Email">Email</label>
                                            <input type="email" class="form-control" id="Email" aria-describedby="emailHelp" placeholder="Informe seu email">
                                        </div>
                                        <!--SENHA MODAL CADASTRO-->
                                        <div class="form-group">
                                            <label for="Senha">Senha</label>
                                            <input type="password" class="form-control" id="Senha" aria-describedby="senhaHelp" placeholder="Crie uma senha">
                                        </div>
                                        <!--ALERT MODAL CADASTRO-->
                                        <div class="alert alert-danger msg" role="alert" id="msgErro">

                                <!--BOT√ÉO MODAL CADASTRO-->

        <!--SCRIPTS-->
        <script type="text/javascript">
        /*BOT√ÉO ENVIAR*/
        const btnEntrar = function(){
            let email = document.getElementById('Email').value
            let senha = document.getElementById('Senha').value

            if(email == "" || senha == ""){
                //Mansagem de erro no modal
                $('#msgErro').slideDown(400).delay(2000).slideUp(400)
            }else{
                //Troca do bot√£o pela imagem de perfil
                var x = document.getElementById("imagemPerfil");
                var y = document.getElementById("login")
                if (window.getComputedStyle(x).display === "none") {
                 x.style.display = "block";
                 y.style.display = "none"
                }
                $('#exampleModal').modal('hide');
            }
        }
        /*BOT√ÉO CADASTRAR*/
        const btnCadastrar = function(){
            let nome = document.getElementById('Nome').value
            let email = document.getElementById('Email').value
            let senha = document.getElementById('Senha').value

            if(email == "" || senha == "" || nome == ""){
                //Mansagem de erro no modal
                $('#msgErro').slideDown(400).delay(2000).slideUp(400)
            }else{
                //Troca do bot√£o pela imagem de perfil
                var x = document.getElementById("imagemPerfil");
                var y = document.getElementById("login")
                if (window.getComputedStyle(x).display === "none") {
                 x.style.display = "block";
                 y.style.display = "none"
                }
                $('#ModalCadastro').modal('hide');
            }
        }
        </script>
