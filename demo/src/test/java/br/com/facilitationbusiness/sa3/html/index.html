        <a class="active" href="index.html" data-toggle="tooltip" data-placement="left" title="Home">Facilitation Business</a>
        <div class="topnav-right">
            <!--imagem perfil-->
            <a target="blank" href="../src/pato.png" data-toggle="tooltip" data-placement="left" title="Perfil">
                <img class="img-perfil" id="imagemPerfil" src="../src/pato.png" alt="tiktok" style="width:50px">
            </a>
            <!--MODAL-->
            <!--bot√£o para efetuar o login-->
            <button type="button" class="btn" id="login" data-toggle="modal" data-target="#exampleModal" data-whatever="@getbootstrap"  data-toggle="tooltip" data-placement="left" title="Login">Login</button>
                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <!--Titulo/cabe√ßalho-->
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Realize seu cadastro aqui</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <!--corpo do modal-->
                        <div class="modal-body">
                        <form>
                        <!--INPUTS-->
                        <!--email-->
                        <div class="form-group">
                            <label for="Email">Email</label>
                            <input type="email" class="form-control" id="Email" aria-describedby="emailHelp" placeholder="Seu email">
                        </div>
                        <!--senha-->
                        <div class="form-group">
                            <label for="Senha">Senha</label>
                            <input type="password" class="form-control" id="Senha" aria-describedby="senhaHelp" placeholder="Sua senha">
                            <small id="emailHelp" class="form-text text-muted"><a id="recSenha" href="#">Esqueceu a senha? Clique aqui</a></small>
                        </div>
                        <!--ALERTS-->
                        <!--erro-->
                        <div class="alert alert-danger msg" role="alert" id="msgErro">
                            Preencha todos os campos corretamene!
                        </div>
                        <!--sucesso-->
                        <div class="alert alert-success msg" role="alert" id="msgSucesso">
                            Login efetuado com sucesso!
                        </div>
                        </form>
                        </div>
                        <!--BOT√ïES MODAL-->
                        <div class="modal-footer">
                            <button type="button" class="btn btn-light" id="Entrar" onclick="btnEntrar()">Entrar</button>
                        </div>
                    </div>
                    </div>
                </div>
            </div>  
        </div>

        <nav id="nav2">
            <div id="div8">
                <a id="home-nav2" href="index.html">Home</a>

                <input id="pesquisa" placeholder="Buscar" aria-label="Pesquisa">

                    <img id="btn-pesquisar" src="../src/search.svg" alt="pesquisa" style="height: 20px; width: 20px;">
                </a>
            </form>

        <!--Se√ß√£o1-->

        <!--SCRIPTS-->
        <script type="text/javascript">
        /*BOT√ÉO ENVIAR*/
        const btnEntrar = function(){
            let email = document.getElementById('Email').value
            let senha = document.getElementById('Senha').value

            if(email == "" || senha == ""){
                $('#msgErro').slideDown(400).delay(2000).slideUp(400)
            }else{
                var x = document.getElementById("imagemPerfil");
                var y = document.getElementById("login")
                if (window.getComputedStyle(x).display === "none") {
                 x.style.display = "block";
                 y.style.display = "none"
                }
                $('#exampleModal').modal('hide');
            }
        }
        </script>

        <script src="../JS/jquery-3.3.1.min.js"></script>
        <script src="../SRC/bootstrap-4.5.2-dist/js/bootstrap.min.js"></script>
